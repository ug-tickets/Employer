<ion-header>
    <ion-toolbar>
        <ion-title></ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" fullscreen>

    <div class="hustlerimg" [style.background]="getLink()">
        <div class="hustlerinfo">
            <div class="hustlername">Lucy Lee</div>
            <div class="hustlerskill">Photographer</div>
            <div class="hustlerrating">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-half"></ion-icon>
            </div>

        </div>

        <div class="floaterbuttons">
            <div class="hireme" (click)="triggerPayModes()">

                <ion-icon name="person-add"></ion-icon>&nbsp; &nbsp;HIRE ME</div>
            <div class="stats">
                <div style="padding-top: 25px;" class="whichsection">
                    <div style="position: absolute; top: 13px;">
                        <ion-avatar slot="start">
                            <ion-img src="../../assets/img/deno.jpg"></ion-img>
                        </ion-avatar>
                    </div>
                    About
                </div>
                <div class="whichsection">
                    <div style="font-weight: bold; text-align: center; width: 100%; font-size: 16px; height: 25px; line-height: 20px;">
                        25K</div>Employers
                </div>
                <div class="whichsection" style="text-align: center;">
                    <div style="font-weight: bold; width: 100%; height: 25px; font-size: 16px; line-height: 20px;">
                        173K
                    </div>
                    Reviews
                </div>
                <div class="whichsection">
                    <div style="font-weight: bold; height: 25px; font-size: 16px; line-height: 20px;">44K</div>
                    Jobs Done
                </div>

            </div>
        </div>

    </div>

    <div class="fullbio">


        <ion-card>
            <ion-card-content>

                <div class="text-wrapper" #currentSelection>
                    <div style="font-weight: bold;font-size:16px; margin-bottom: 10px;">Sharing my experience as as Photographer</div>

                </div>
            </ion-card-content>
        </ion-card>


    </div>



</ion-content>
<ion-footer class="customfooter">
    <div class="customtabs">
        <div>
            <ion-icon name="home"></ion-icon>
        </div>
        <div>
            <ion-icon name="contacts"></ion-icon>
        </div>
        <div>
            <ion-icon name="chatbubbles"></ion-icon>
        </div>
        <div>
            <ion-icon name="settings"></ion-icon>
        </div>
    </div>

</ion-footer>
